<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<script src="https://kit.fontawesome.com/075cd6e712.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; background:#fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
html, body {
 overflow: hidden;
}
p{
border:none;
}
  </style>
</head>
<body>
	<header>
		<img src="./images/logo.svg" alt="Logo" class="animate__animated  logo animate__bounceInDown">
	</header>
	<main>
		<section class="left">
			<img src="./images/illustration-mockups.svg" class="banner animate__animated animate__rubberBand" alt="illustrations">
		</section>
		<section class="right">
		  <h1 class="animate__animated animate__backInRight ">Build The Community<br>Your Fans Will Love</h1>

		  <p class="animate__animated animate__backInRight">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
		  Create connections with your users as you engage in genuine discussion. 
		  <button class="animate__animated animate__backInRight">Register</button>
		  </p>
		   
		</section>
	</main>
 
  

  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bruno Gomes</a>.
    </p>
	<div class="socials">
	<div class="animate__animated animate__bounceInUp animate__delay-1s"><i class="fab fa-facebook-f"></i></div>
	<div class="animate__animated animate__bounceInUp animate__delay-2s"><i class="fab fa-twitter"></i></div>
	<div class="animate__animated animate__bounceInUp animate__delay-3s"><i class="fab fa-instagram"></i></div>
	</div>
  </footer>
</body>
</html>
